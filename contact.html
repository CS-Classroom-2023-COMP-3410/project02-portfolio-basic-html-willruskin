  <h1>Contact Gotham</h1>
  <p>Send a message to the Batcave.</p>

  <!-- Contact form -->
  <form action="mailto:youremail@example.com" method="post" enctype="text/plain">

    <!-- Name field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <!-- Email field -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Message field -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

    <!-- Submit button -->
    <input type="submit" value="Send Signal">
  </form>

  <!-- Decorative image -->
  <img src="images/batcomputer_placeholder.png" alt="Batcomputer placeholder image" width="300">

  <!-- Accessibility note -->
  <!-- All form elements are labeled for screen readers -->

</body>
